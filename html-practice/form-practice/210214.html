<!doctype html>
<html>
<head>
  <title>2021 FEB 14 Practice</title>
</head>
<body>

  <header id="top">
    <h1>This is my Practice Page for 2021 Feb 14</h1>
    <h2>I am practising how to make forms</h2>
    <p><a href="#form1">Form 1</a> | <a href="#form2">Form 2</a>
  </header>

  <main>
    <div id="form1">
      <form action="mailto:cbe79@rogers.com">
        <p>First Name:
        <input type="text" placeholder="John" required></p>
        <p>Last Name:
        <input type="text" placeholder="Smith" required></p>
        <p>Sex:
          <label for="male"><input type="radio" value="male" name="sex">Male</label>
          <label for="female"><input type="radio" value="female" name="sex">Female</label>
        <p><button type="submit">Submit</button></p>
      </form>
    </div>
    <div id="form2">
      <form action="mailto:cbe79@rogers.com">
        <p>Email:
        <input type="text" placeholder="me@email.com" required></p>
        <p>Purpose:
          <label for="complaint"><input type="checkbox" value="complaint" name="purpose">Complaint</label>
          <label for="refund"><input type="checkbox" value="refund" name="purpose">Refund</label>
          <label for="compliment"><input type="checkbox" value="compliment" name="purpose">Compliment</label>
          <label for="return"><input type="checkbox" value="return" name="purpose">Return</label>
        </p>
        <p><button type="submit">Click Here to Submit</button></p>
      </form>
    </div>
  </main>

</body>
